name: Post-Release
on: 
  workflow_call:
   
jobs:
    Post-Release:
      runs-on: ubuntu-latest
      steps:    
        - name: Post Release Task
          run: |
            echo Update Versioning Repo!!
            aws s3 cp s3://instidbucket/version/version.cfg ${{ github.workspace }}/versions.cfg --region us-west-1
            cat versions.cfg
            echo "${{ github.run_id }}" >> versions.cfg
            cat versions.cfg
